<div class="main">

    <nav>
        <img src="/image/logo.png" class="logo" onclick="goTomain()">

        <form id="searchForm" onsubmit="getSearchResult(event)">
            <div class="mx-auto input-group">
                <input id="searchInput" name="q" type="text" class="form-control rounded-pill" placeholder="Search"
                    aria-label="Recipient's username" aria-describedby="button-addon2" />
                <button type="submit" form="searchForm" class="searchButton"><span class="material-symbols-outlined">
                        search
                    </span></button>
            </div>
        </form>


        <div class="top_toggle_img">

            <img src="" class="user-pic" id="top_bar_image" onclick="toggleMenu()">

        </div>

        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div id="dark-btn" onclick="darkBtnclick()">
                    <span></span>
                </div>
                <div class="user-info">
                    <img src="" id="dropdown_profile">

                </div>

                <div class="dropdown_info">
                    <div id="nickname" class="mar_15">
                    </div>
                    <div id="dropdown_email" class="mar_10">
                    </div>


                </div>



                <hr>
                <div class="dropdown_link">
                    <a href="#" class="sub-menu-link mar_15" onclick="logout()">
                        <img src="image/logout.png">
                        <p>Logout</p>
                        <span></span>
                    </a>
                </div>

            </div>
        </div>

    </nav>
    <!------------center---------------------->

    <div class="center">



        <div class="my_top_box">
            <form id="profileForm" onsubmit="changeProfile(event)">
                <label id="top_imgLabel" for="top_imgInput">
                    <img src="" id="mypage_profile" />

                    <input onchange="onFileChange(event)" id="top_imgInput" type="file" accept="images/*"
                        class="noDisplay" />
                </label>
                <div class="profile_input">
                    <div>
                        <div class="edit_icon_box">
                            <img id="edit_icon" src="../assets/edit_FILL1_wght400_GRAD0_opsz48 1.png" alt="수정하기"
                                onclick="toggleEdit()" />

                        </div>

                        <input class="form-control" id="profileNickname" type="text" placeholder="현재 닉네임" value="" />
                    </div>
                    </br>
                    <input id="profileBtn" type="submit" value="프로필 변경" />
                </div>
            </form>

            <div class="my_info">
                <p class="email" id="mypage_email"></p>
                <p class="name" id="mypage_nickname"></p>
            </div>

        </div>


        <div class="my_post">

            <div class="post_top">

                <img src="image/profile.png" id="post_top_profile">
                <input class="form-control" placeholder="Leave a comment here" id="comment">

            </div>

            <hr>

            <div class="post_bottom">


                <label id="imgLabel" for="imgInput">

                    <span class="material-symbols-outlined" id="img_color">
                        image
                    </span>
                    <span>
                        image
                    </span>



                    <input onchange="post_onFileChange(event)" id="imgInput" type="file" accept="images/*"
                        class="noDisplay" />
                </label>


                <div class="profile_input">


                    <button onclick="save_comment(event)" type="submit" class="post_icon">
                        <span class="material-symbols-outlined" id="send_color">
                            send
                        </span>
                    </button>
                </div>
            </div>
            <div class="thumnail">
                <img src="" id="posted_img" class="noDisplay">
            </div>
        </div>
        <div id="comment-list">
            <div class="friends_post">

                <div class="friend_post_top">

                    <div class="img_and_name">

                        <div class="post_img"><img src="image/post_1.jpg"> </div>

                        <div class="comment_box">
                            <div class="name_and_time">
                                <span class="friends_name">
                                    Senuda De Silva
                                </span>
                                <span class="time">16h.</span>
                            </div>
                            <div><span>답글내용</span></div>

                        </div>


                    </div>

                    <div class="menu">

                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        <span class="material-symbols-outlined">
                            delete
                        </span>

                    </div>

                </div>



                <img src="image/post_1.jpg">

                <div class="info">

                    <div class="emoji_img">
                        <img src="image/like.png">

                        <p>You, Charith Disanayaka and 25K others</p>
                    </div>

                    <div class="comment">
                        <p>421 Comments</p>

                    </div>

                </div>

                <hr>

                <div class="like">

                    <div class="like_icon">
                        <i class="fa-solid fa-thumbs-up activi"></i>
                        <p>Like</p>
                    </div>

                    <div class="like_icon">
                        <i class="fa-solid fa-message"></i>
                        <p>Comments</p>
                    </div>



                </div>

                <hr>

                <div class="comment_warpper">

                    <img src="image/profile.png">
                    <div class="circle"></div>

                    <div class="comment_search">

                        <input type="text" placeholder="Write a comment">
                        <i class="fa-regular fa-face-smile"></i>
                        <i class="fa-solid fa-camera"></i>
                        <i class="fa-regular fa-note-sticky"></i>

                    </div>

                </div>

            </div>
        </div>

    </div>

    <div class="downbar">
               <img src="image/logo.png" class="logo">
   </div>
</div>
